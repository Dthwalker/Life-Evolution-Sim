<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Evolution Sim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main light">
        <div class="title">Life Evolution Sim</div>
        <div class="top-nav">
            <div class="tf gr">
                <button class="btn-l">Reset</button>
                <button class="btn-l">Start</button>
                <button class="btn-l">Spawn</button>
                <div class="txt-18 mr-10 t-light">Speed:</div>
                <div>
                    <button class="mm">-</button>
                    <button class="mm">+</button>
                </div>
            </div>
            <div class="tf gl">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
        <canvas class="light" id="sim"></canvas>
        <div class="bot-nav">
            <div class="tf line">
                <div class="txt-18 mr-10 t-light">Count:</div>
                <div class="mr-20">
                    <div class="txt-14 mb-10 t-light">Width: 0</div>
                    <button class="mm">-</button>
                    <button class="mm">+</button>
                </div>
                <div>
                    <div class="txt-14 mb-10 t-light">Height: 0</div>
                    <button class="mm">-</button>
                    <button class="mm">+</button>
                </div>
            </div>
            <div class="tf sb">
                <div class="tf mr-20">
                    <div class="txt-18 mr-10 t-light">Zoom:</div>
                    <button class="mm">-</button>
                    <button class="mm">+</button>
                </div>
                <button class="btn-l">Info</button>
            </div>
        </div>
    </div>
    
</body>
</html>
